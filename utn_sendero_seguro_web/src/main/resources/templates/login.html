<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login - Sendero Seguro</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link rel="icon" type="image/png" th:href="@{/assests/img/favicon.png}">
  <link rel="apple-touch-icon" th:href="@{/assets/img/apple-touch-icon.png}">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/1.8.1/font/bootstrap-icons.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/quill/1.3.7/dist/quill.snow.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/quill/1.3.7/dist/quill.bubble.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/remixicon/remixicon.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/simple-datatables/style.css}" />

  <!-- Template Main CSS File -->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />

  <!-- =======================================================
  * Template Name: NiceAdmin - v2.2.2
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="login.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Sendero Seguro</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Ingresa a tu cuenta</h5>
                  </div>

                  <form class="row g-3 needs-validation" method="post" th:action="@{/login}">
                  	<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Usuario o contrase침a invalido</div>
					</div>
				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Has salido de sesi칩n.</div>
					</div>

                    <div class="col-12">
                      <label for="username" class="form-label">Usuario</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="username" required autofocus>
                        <div class="invalid-feedback">Por favor ingrese su usuario!</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="password" class="form-label">Contrase침a</label>
                      <input type="password" name="password" class="form-control" id="password" required>
                      <div class="invalid-feedback">Por favor ingrese su contrase침a!</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">No tienes una cuenta? <a href="registro.html">Crear cuenta</a></p>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script type="text/javascript" th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/quill/1.3.7/dist/quill.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script type="text/javascript" th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script type="text/javascript" th:src="@{/assets/js/email-validate.js}"></script>

  <!-- Template Main JS File -->
  <script type="text/javascript" th:src="@{/assets/js/main.js}"></script>

</body>

</html>
