<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset=UTF-8>
	<meta http-equiv="Content-Type" content="text/html;" charset=UTF-8>
	
	<title th:text="${(titulo==null)? '' : titulo}"></title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta name="_ctx" th:attr="content=${@contextPathService.getApplicationUrl()}" />
	<!-- Favicons -->
	<link rel="icon" type="image/png" th:href="@{/assests/img/favicon.png}">
	<link rel="apple-touch-icon" th:href="@{/assets/img/apple-touch-icon.png}">
	
	<!-- Google Fonts -->
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

	<!-- CSS Files -->
	<!-- Vendor CSS Files -->
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/1.8.1/font/bootstrap-icons.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/quill/1.3.7/dist/quill.snow.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/quill/1.3.7/dist/quill.bubble.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/vendor/remixicon/remixicon.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.11.4/css/jquery.dataTables.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables-select/1.3.4/css/select.dataTables.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables-buttons/2.2.2/css/buttons.dataTables.min.css}">

	<!-- Template Main CSS File -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/comun/style.css}" />
</head>
<body class="index-page">
	<th:block th:replace="layout/header :: header" />
	<th:block th:replace="layout/sidebar :: sidebar" />
	<th:block layout:fragment="main" />
	<th:block th:replace="layout/footer :: footer" />
	<th:block th:replace="layout/jsfiles"></th:block>
	<!--<th:block th:include="modal_sesion_terminada" />-->
</body>
</html>
