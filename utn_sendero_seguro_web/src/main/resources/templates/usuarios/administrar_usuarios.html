<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout}">

<body>
	<main id="main" class="main" layout:fragment="main">
		<div class="pagetitle">
			<h1>Administración de usuarios</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/">Inicio</a></li>
					<li class="breadcrumb-item">Administración</li>
					<li class="breadcrumb-item active">Usuarios</li>
				</ol>
			</nav>
			<section class="section">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<!--<h5 class="card-title">Datatables</h5>-->
								<p>Puede realizar busquedas, activar e inactivar usuarios.</p>
								<button type="button" class="btn btn-outline-primary" id="btnSeleccionarTodos">Seleccionar todos</button>
								<button type="button" class="btn btn-outline-primary" id="btnAnularSeleccion">Anular selección</button>
								<button type="button" class="btn btn-outline-success" id="btnActivarSeleccionados">Activar seleccionados</button>
								<button type="button" class="btn btn-outline-success" id="btnInactivarSeleccionados">Inactivar seleccionados</button>
								</p>
								<table id="tablaAdministracionUsuarios" class="display nowrap compact">
									<thead>
										<tr>
											<th>Acciones</th>
											<th>Correo</th>
											<th>Nombre(s)</th>
											<th>Apellido(s)</th>
											<th>Estatus</th>
											<!--<th>Tipo de usuario</th>-->
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div><!-- End Page Title -->
	</main>
</body>

</html>
